<style>
/* --- Generic shell --- */
.wrap{max-width:1200px;margin:0 auto;padding:20px 18px 0}
@media (min-width:769px){.wrap{padding-top:12px}}
@media (max-width:768px){.wrap{padding:14px 12px 80px}} /* space for FAB */

/* Divider (matches site theme) */
.divider{width:100%;height:1px;margin:28px 0 18px;
  background:linear-gradient(90deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  box-shadow:0 1px 0 rgba(255,255,255,.02) inset;border-radius:1px;
  -webkit-backdrop-filter:blur(2px);backdrop-filter:blur(2px)}
@media (prefers-color-scheme: light){
  .divider{background:linear-gradient(90deg,rgba(0,0,0,.12),rgba(0,0,0,.06));box-shadow:0 1px 0 rgba(0,0,0,.06) inset}
}

/* --- Grid --- */
.page-grid{
  display:grid; grid-template-columns:1fr;
  grid-template-areas:"banner" "title" "tagline" "highlights" "divider" "content";
  gap:12px;
}
@media (min-width:960px){
  .page-grid{
    grid-template-columns:minmax(0,1fr) 360px;
    grid-template-areas:
      "banner   side"
      "title    side"
      "tagline  side"
      "divider  side"
      "content  side";
    column-gap:18px; row-gap:12px;
  }
}

/* --- Banner --- */
.banner{grid-area:banner;border-radius:12px;overflow:hidden;background:#111;
  box-shadow:0 6px 22px rgba(0,0,0,.8)}
.banner img{width:100%;height:clamp(360px,64vh,720px);object-fit:cover;object-position:center}
@media (max-width:768px){
  .banner{margin-left:-2px;margin-right:-2px;border-radius:12px}
  .banner img{height:clamp(220px,40vh,420px)}
}

/* Title + tagline */
.heading{color:var(--accent);font-size:1.9rem;font-weight:700;letter-spacing:.2px;margin:0 0 18px}
@media (max-width:959px){.heading{text-align:center}}
.title-row{grid-area:title;display:flex;align-items:center;gap:8px;margin-bottom:4px}
@media (max-width:959px){.title-row{justify-content:center}}
.tagline{grid-area:tagline;margin:0 0 10px;font-weight:700;letter-spacing:.6px;color:var(--muted)}
@media (max-width:959px){.tagline{text-align:center}}

/* Section titles */
.section-title{font-size:1.22rem;font-weight:900;letter-spacing:.2px;margin:0 0 14px;color:var(--text-main)}

/* Content prose + videos */
.content{grid-area:content}
.prose{font-size:1.04rem;line-height:1.7}
.prose p{margin:0 0 16px}
.video-portrait{aspect-ratio:9/16;width:100%;max-width:clamp(240px,48vw,360px);margin:10px 0;
  border-radius:12px;box-shadow:0 6px 22px rgba(0,0,0,.8);background:#000;overflow:hidden;cursor:pointer}
.video-portrait iframe{width:100%;height:100%;border:0;pointer-events:none}
.recap-grid-portrait{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));justify-items:start}
.recap-grid-portrait .video-portrait{max-width:clamp(160px,28vw,220px)}

/* Divider visible under left column only (desktop) */
.divider-left{width:100%;height:1px;margin:28px 0 18px;
  background:linear-gradient(90deg,rgba(255,255,255,.10),rgba(255,255,255,.04));
  box-shadow:0 1px 0 rgba(255,255,255,.05) inset;border-radius:1px}
@media (prefers-color-scheme: light){
  .divider-left{background:linear-gradient(90deg,rgba(0,0,0,.15),rgba(0,0,0,.06));
    box-shadow:0 1px 0 rgba(0,0,0,.06) inset}
}
@media (min-width:960px){.divider-left{grid-column:1}}

/* Right column card (desktop) */
.side-card{grid-area:side;display:none}
@media (min-width:960px){
  .side-card{display:block; position:fixed; top:calc(var(--topbar-height-desktop) + 16px);
    right:24px; width:360px; z-index:1000}
  .info-card{position:static !important; background:var(--card); border-radius:12px;
    box-shadow:0 6px 22px rgba(0,0,0,.8); padding:18px 16px; border:1.5px solid rgba(255,255,255,.08); overflow:hidden}
  @media (prefers-color-scheme: light){.info-card{border-color:rgba(0,0,0,.06)}}
  .info-card h3{margin:0 0 14px;font-size:13px;letter-spacing:.45px;text-transform:uppercase;color:var(--muted);text-align:center}
  .schedule-list{display:grid;gap:10px;margin-bottom:10px}
  .schedule-row{display:flex;align-items:baseline;justify-content:space-between;gap:10px}
  .when,.where{font-weight:900;font-size:16px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .inline-link{font-size:12.5px;font-weight:800;color:var(--muted);text-decoration:none}
  .btn-primary{background:var(--accent);color:#000;border:0;font-weight:900}
  .btn-primary:hover{filter:brightness(1.05)}
  .wide-cta{display:block;width:100%;text-align:center;padding:11px 14px;border-radius:10px;margin:6px 0 8px;box-sizing:border-box}
  .row-div{height:1px;margin:12px 0;background:linear-gradient(90deg,rgba(255,255,255,.12),rgba(255,255,255,.04));border:0}
  .facts{display:grid;gap:10px;margin:10px 0 4px}
  .fact{display:flex;justify-content:space-between;gap:10px;font-size:14px;line-height:1.55}
  .fact .label{color:var(--muted)}
  .share-row{display:flex;justify-content:center;margin-top:10px}
  .share-row .icon{width:18px;height:18px;margin-right:6px}
}

/* Buttons / icons */
.btn:focus-visible{outline:2px solid var(--accent);outline-offset:2px}
.icon-btn{display:inline-flex;align-items:center;justify-content:center;width:32px;height:32px;border-radius:8px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);color:var(--text-main);cursor:pointer}
@media (min-width:960px){.share-inline{display:none}}

/* Mobile microbar */
.mobile-info-bar{
  position:fixed; left:0; right:0;
  top:calc(var(--topbar-height-mobile) + env(safe-area-inset-top,0px));
  z-index:10001; padding:8px 12px;
  background:rgba(24,24,24,.07); border-bottom:1px solid rgba(255,255,255,.3);
  -webkit-backdrop-filter:blur(10px); backdrop-filter:blur(10px);
  transform:translate3d(0,-100%,0); opacity:0; pointer-events:none;
  transition:transform .2s ease, opacity .15s ease;
}
@media (prefers-color-scheme: light){
  .mobile-info-bar{background:rgba(255,255,255,.55);border-bottom:1px solid rgba(0,0,0,.08)}
}
.mobile-info-bar.show{transform:translate3d(0,0,0);opacity:1;pointer-events:auto}
.mobile-info-inner{display:flex;align-items:center;justify-content:space-between;gap:10px;max-width:1200px;margin:0 auto;flex-wrap:nowrap}
.micro-title{font-size:1.12rem;font-weight:900;line-height:1.2}
.micro-meta-line{font-size:.98rem;color:var(--muted);font-weight:800}
.microbar-link{font-size:.87rem;color:var(--muted);font-weight:700;text-decoration:none}
@media (min-width:601px){
  .mobile-info-bar{top:calc(var(--topbar-height-desktop) + env(safe-area-inset-top,0px))}
}
@media (min-width:960px){ .mobile-info-bar{display:none !important} }

/* Mobile-only FABs */
.fab-book{
  position:fixed; left:12px; right:12px; bottom:12px; z-index:10000;
  background:var(--accent); color:#000; font-weight:900;
  padding:12px 16px; border-radius:12px; text-decoration:none; text-align:center;
  box-shadow:0 6px 18px rgba(0,0,0,.45);
}
.fab-book[hidden]{display:none}
@media (min-width:960px){ .fab-book{display:none!important} }

.fab-share{
  position:fixed; right:12px; bottom:68px; z-index:10000;
  width:44px; height:44px; border-radius:12px;
  background:rgba(24,24,24,.35); color:var(--text-main);
  border:1px solid rgba(255,255,255,.25);
  -webkit-backdrop-filter:blur(10px); backdrop-filter:blur(10px);
  display:flex; align-items:center; justify-content:center;
  box-shadow:0 6px 18px rgba(0,0,0,.35); cursor:pointer;
  gap:8px;
}
@media (prefers-color-scheme: light){
  .fab-share{ background:rgba(255,255,255,.65); border-color:rgba(0,0,0,.15) }
}
@media (min-width:960px){ .fab-share{ display:none } }
.fab-share .fab-share-label{ display:none; font-weight:900; font-size:.95rem }
@media (max-width:959px){
  .fab-share.with-text{ padding:0 12px; width:auto }
  .fab-share.with-text .fab-share-label{ display:inline }
}

/* Mobile highlights (toggle) */
.highlights-mobile{grid-area:highlights;display:grid;gap:8px;margin:0 0 8px}
.highlights-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.h-item{font-size:13.5px;display:flex;flex-direction:column;gap:2px}
.h-label{color:var(--muted);font-weight:700;letter-spacing:.3px}
.h-value{font-weight:800}
@media (min-width:960px){.highlights-mobile{display:none !important}}

/* Video Lightbox */
.vid-modal[hidden]{display:none}
.vid-modal{position:fixed;inset:0;background:rgba(0,0,0,.85);z-index:10020;display:flex;align-items:center;justify-content:center;padding:16px}
.vid-stage{position:relative;width:min(900px,92vw);aspect-ratio:16/9;background:#000;border-radius:12px;overflow:hidden;box-shadow:0 10px 36px rgba(0,0,0,.6)}
.vid-stage.portrait{width:min(450px,92vw);aspect-ratio:9/16}
.vid-stage iframe{width:100%;height:100%;border:0}
.vid-close{position:absolute;top:10px;right:10px;border:0;border-radius:10px;background:rgba(0,0,0,.4);color:#fff;padding:6px 10px;cursor:pointer}
.vid-close:hover{background:rgba(0,0,0,.6)}
</style>

<style>
/* 1) Kill the full-width divider under the side card on desktop */
@media (min-width:960px){
  .page-grid > .divider{ display:none; }
}

/* 2) Share button in highlights: theme + pill */
.share-row .btn{
  display:inline-flex; align-items:center; gap:8px;
  padding:8px 14px;
  border-radius:9999px;        /* pill */
  background:var(--accent);    /* theme */
  color:#000;                  /* readable on yellow / blue */
  border:0;
  font-weight:900;
}
.share-row .btn:hover{ filter:brightness(1.05); }

/* 4) Make the “About Night of Mafias” video same size as others */
#about-video .video-portrait{
  max-width:clamp(240px,48vw,360px);   /* same as default */
}

/* MOBILE */

/* 4) Share FAB pill + dynamic bottom (with or without Book FAB) */
.fab-share{
  border-radius:9999px; /* pill */
  bottom:12px;          /* default when NO Book FAB */
}
.fab-share.with-book{   /* when Book FAB is visible, lift it */
  bottom:68px;
}

/* Default bottom padding for mobile; desktop = no extra space */
:root { --wrap-bottom-pad: 16px; }
.wrap { padding-bottom: var(--wrap-bottom-pad); }
@media (min-width:960px){
  :root { --wrap-bottom-pad: 0px; }
  .wrap { padding-bottom: 0; }
}
</style>
