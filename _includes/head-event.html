<meta charset="utf-8" />
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title | default: "Games Lab â€” Events & Experiences" }}{% endif %}</title>

<link rel="icon" href="{{ '/Games Lab Logo.png' | relative_url }}" type="image/png" />
<link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}" />

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#181818" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

{% if page.description %}<meta name="description" content="{{ page.description | escape }}">{% endif %}
{% if page.og_image %}<meta property="og:image" content="{{ page.og_image | escape }}">{% endif %}

<!-- Google Font + PapaParse -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<!-- CSP tuned for events (images, CSV, YouTube) -->
<meta http-equiv="Content-Security-Policy"
content="
  default-src 'self';
  img-src 'self' https://ik.imagekit.io https://via.placeholder.com data:;
  script-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline';
  style-src  'self' 'unsafe-inline' https://fonts.googleapis.com;
  font-src   https://fonts.gstatic.com data:;
  connect-src https://docs.google.com https://*.googleusercontent.com;
  frame-src   https://www.youtube.com https://player.vimeo.com;
  object-src 'none';
  base-uri 'self';
">
