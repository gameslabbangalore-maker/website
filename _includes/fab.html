<div class="fab-stack">
  {% if include.ticket_url and include.scheduled %}
    <a class="fab fab-book" href="{{ include.ticket_url }}" target="_blank" rel="noopener">
      <span>Book now</span>
    </a>
  {% endif %}
  <button class="fab fab-share" onclick="(function(){try{if(navigator.share){navigator.share({title:document.title,url:'{{ include.share_url }}'})}else{prompt('Copy link:', '{{ include.share_url }}');}}catch(e){console&&console.log(e);}})()">
    <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7-4.11A2.99 2.99 0 0 0 18 7.91c1.66 0 3-1.35 3-3.01S19.66 1.89 18 1.89s-3 1.35-3 3.01c0 .24.04.47.09.7l-7 4.11a3 3 0 1 0 0 4.58l7 4.11c-.05.22-.09.45-.09.69 0 1.66 1.34 3.01 3 3.01s3-1.35 3-3.01-1.34-3.01-3-3.01z"/></svg>
    <span class="sr-only">Share</span>
  </button>
</div>
