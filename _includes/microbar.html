<!-- Mobile microbar (JS fills; hidden on desktop via CSS) -->
<div class="mobile-info-bar" id="mobileInfoBar" aria-hidden="true">
  <div class="mobile-info-inner">
    <div class="micro-line micro-title-row">
      <span class="micro-title" id="microTitle"></span>
      <span class="micro-meta micro-right" id="microRightTitle" hidden></span>
    </div>
    <div class="micro-line" id="microLine1" hidden>
      <span class="micro-meta micro-left" id="microLeft1"></span>
      <span class="micro-meta micro-right" id="microRight1" hidden></span>
      <a class="micro-action" id="microAction1" target="_blank" rel="noopener" hidden></a>
    </div>
    <div class="micro-line" id="microLine2" hidden>
      <span class="micro-meta micro-left" id="microLeft2"></span>
      <span class="micro-meta micro-right" id="microRight2" hidden></span>
      <a class="micro-action" id="microAction2" target="_blank" rel="noopener" hidden></a>
    </div>
    <div class="micro-line" id="microLine3" hidden>
      <span class="micro-meta micro-left" id="microLeft3"></span>
      <span class="micro-meta micro-right" id="microRight3" hidden></span>
    </div>
  </div>
</div>
