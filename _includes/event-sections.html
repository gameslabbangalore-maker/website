<article class="content">
  <section id="details" aria-labelledby="about">
    <h3 id="about" class="section-title">About the Event</h3>
    <div class="prose">
      <!-- Paste your existing About/What/How/Why content here (from your event page). -->
      {{ content }}
    </div>
  </section>

  <div class="divider" aria-hidden="true"></div>

  <!-- About video -->
  <section id="about-video" aria-labelledby="about-nom">
    <h3 id="about-nom" class="section-title">About Night of Mafias</h3>
    <div class="video-portrait" data-embed="https://www.youtube.com/embed/p232ZZCCJKA?rel=0">
      <iframe loading="lazy" title="About Night of Mafias (portrait)" src="https://www.youtube.com/embed/p232ZZCCJKA?rel=0"></iframe>
    </div>
  </section>

  <div class="divider-left" aria-hidden="true"></div>

  <!-- Recaps -->
  <section id="recaps" aria-labelledby="recaps-title">
    <h3 id="recaps-title" class="section-title">Event recaps</h3>
    <p class="contact-sub" style="margin:0 0 18px; text-align:left;">CATCH THE VIBE OF THE EVENT WITH THESE VIDEOS</p>
    <div class="recap-grid-portrait">
      <div class="video-portrait" data-embed="https://www.youtube.com/embed/zZpkFg1jOo8?rel=0">
        <iframe loading="lazy" title="Recap 1" src="https://www.youtube.com/embed/zZpkFg1jOo8?rel=0"></iframe>
      </div>
      <div class="video-portrait" data-embed="https://www.youtube.com/embed/KwDyHylu-Ik?rel=0">
        <iframe loading="lazy" title="Recap 2" src="https://www.youtube.com/embed/KwDyHylu-Ik?rel=0"></iframe>
      </div>
      <div class="video-portrait" data-embed="https://www.youtube.com/embed/IsGh10mGWbM?rel=0">
        <iframe loading="lazy" title="Recap 3" src="https://www.youtube.com/embed/IsGh10mGWbM?rel=0"></iframe>
      </div>
    </div>
  </section>
</article>
