<!-- About the Event (text block) -->
<article class="content">
  {% include event-copy.html %}
</article>

<div class="divider-left" aria-hidden="true"></div>

<!-- About <Event> (video) -->
{% if page.about_video %}
<section id="about-video" aria-labelledby="about-nom">
  <h3 id="about-nom" class="section-title">About {{ page.title }}</h3>
  <div class="video-portrait video-unified" data-embed="{{ page.about_video }}">
    <iframe loading="lazy" title="About {{ page.title }}" src="{{ page.about_video }}"></iframe>
  </div>
</section>
{% endif %}

<div class="divider-left" aria-hidden="true"></div>

<!-- Event recaps -->
{% if page.recap_videos %}
<section id="recaps" aria-labelledby="recaps-title">
  <h3 id="recaps-title" class="section-title">Event recaps</h3>
  <p class="contact-sub" style="margin:0 0 18px; text-align:left;">CATCH THE VIBE OF THE EVENT WITH THESE VIDEOS</p>
  <div class="recap-grid-portrait">
    {% for url in page.recap_videos %}
    <div class="video-portrait video-unified" data-embed="{{ url }}">
      <iframe loading="lazy" title="Recap {{ forloop.index }}" src="{{ url }}"></iframe>
    </div>
    {% endfor %}
  </div>
</section>
{% endif %}
