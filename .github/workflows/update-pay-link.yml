name: Update pay link

on:
  workflow_dispatch:
    inputs:
      pay_url:
        description: "Full Razorpay URL to redirect /pay to"
        required: true
        type: string

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write pay redirect page
        run: |
          mkdir -p pay
          cat > pay/index.html << 'EOF'
          ---
          layout: null
          permalink: /pay/
          ---
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=${{ github.event.inputs.pay_url }}" />
              <title>Redirectingâ€¦</title>
            </head>
            <body>
              <p>If you are not redirected, <a href="${{ github.event.inputs.pay_url }}">tap here to pay</a>.</p>
            </body>
          </html>
          EOF

      - name: Commit and push
        run: |
          git config user.name "gameslab-bot"
          git config user.email "actions@users.noreply.github.com"
          git add pay/index.html
          git commit -m "Update /pay redirect" || exit 0
          git push
